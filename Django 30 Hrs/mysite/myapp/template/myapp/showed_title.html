<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Project</th>
              
                <th>คำถาม</th>
                <th>การดำเนินการ</th>
              </tr>
            </thead>
            <tbody>
              {% for r in tit %}
                <tr>
                  {% for r in pro %}
                  <td style="font-size: 1.2rem;">{{ r.project_name }}</td>
                  {% endfor %}
                  
                  <td style="font-size: 1.2rem;">{{ r.title_name }}</td>
                  <td>
                    <form method="POST" action="{% url 'delete_title' id=r.title_id %}">
                      {% csrf_token %}
                      <input type="hidden" name="tile_id" value="{{ r.title_id }}">
                      <button onclick="return confirm('Are you sure you want to delete this title?');" style="background-color: #64ace7; color: white; font-size: 0.8rem;" class="btn form-control-sm mt-2 offset-md-0">ลบ</button>
                    </form>
                    <form method="GET" action="{% url 'edit_title_topic_for_admin' id=r.title_id %}">
                      {% csrf_token %}
                      <input type="hidden" name="title_id" value="{{ r.title_id }}">
                      <button style="background-color: #64ace7; color: white; font-size: 0.8rem;" class="btn form-control-sm mt-2 offset-md-0">เเก้ไข</button>
                    </form>
               
                  </td>
                </tr>
                {% endfor %}
                
            </tbody>
          </table>
          
          <div>
            <a href="../save_data/">
              <button type="submit" class="btn btn-sm btn-success">สำหรับเเอดมิน สร้างproject</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
